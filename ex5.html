<!DOCTYPE html>
<html>
<head>
  <title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 
        #square {
            width: 150px;
            height: 150px;
            border-radius: 0%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
           var circle = true;

            function mOver(shape) {
                if (circle) {
                    shape.id = "square";   
                    shape.innerText = "mouse over me";
                    circle = false;
                }
            }

            function mOut(shape) {
                if (!circle) {
                    shape.id = "circle";   
                    shape.innerText = "mouse over me";
                    circle = true;
                }
            }
        </script>
                
</body>
</html>
