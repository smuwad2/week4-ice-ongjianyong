<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button id="btn">Enter</button>

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      const btnElem = document.getElementById("btn");
      btnElem.addEventListener("click", addFood);

      function addFood(){
         const newFoodVal = document.getElementById("inputText").value;
         const ulElem = document.getElementsByTagName("ul")[0]; // document.querySelector("ul")
         const liElem = document.createElement("li");
         liElem.innerText = newFoodVal;
         
         ulElem.appendChild(liElem);
      }

   </script>

</body>

</html>
